<!doctype html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>IWana</title>
    <link rel="stylesheet" href="css/app.css"/>
    <link rel="stylesheet" href="css/semantic.css"/>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  </head>
  <body>
    <div class="ui grid">
      <div class="two wide column">
        <div style="margin-top:50%">
          <div ng-controller="userCtrl">
            <div ng-hide="auth.user" ng-click="auth.$login('facebook', {rememberMe: false, scope:'email'})" class="ui tiny facebook button" id="login">
              <i class="facebook icon"></i>
              Facebook
            </div>
            <img ng-show="auth.user" class="ui large rounded image" id="userpic"src="https://graph.facebook.com/{{auth.user.id}}/picture?type=large">
          </div>
          <!-- menu -->
          <div class="ui attached vertical fluid labeled icon menu">
            <a class="blue item" href="#/buy" ng-class="{active: selectedMenu=='buy'}">
              <i class="cart icon"></i>
              Buy
            </a>
            <a class="teal item" href="#/sell">
              <i class="bullhorn icon"></i>
              Sell
            </a>
            <a class="green item" href="#/messages">
              <i class="mail icon"></i>
              Messages
            </a>
          </div>
        </div>
        <!-- end of menu -->
      </div>
      <div class="fourteen wide column" ng-show="auth.user">
        <div ng-view></div>
      </div>
    </div>
    <script src="lib/semantic.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-route.js"></script>

    <script src="lib/angular-debounce.js"></script>
    
    <script src="https://cdn.firebase.com/js/client/1.0.21/firebase.js"></script>
    <script src='https://cdn.firebase.com/libs/angularfire/0.8.2/angularfire.min.js'></script>
    <script src='https://cdn.firebase.com/js/simple-login/1.6.3/firebase-simple-login.js'></script>
    <script src="https://cdn.firebase.com/v0/firebase-auth-client.js"></script>
    <script src="https://connect.facebook.net/en_US/all.js"></script>


    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>
  </body>
</html>
